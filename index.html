<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Novel Experiences</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->

    <!-- icons stylesheet -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Our stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">

<body>
    <header>
        <!-- Title -->
        <nav>
            <div class="nav-wrapper cyan darken-4">
                <a href="#!" class="brand-logo center">
                    <i class="material-icons">book</i>Novel Experiences
                </a>
            </div>
        </nav>
        <div class="hero">
            <img src="assets/images/hero1.jpeg" class="responsive-img" />
        </div>

    <main>
        <div class="container">
            <!-- Hero Image -->
            
            <!-- Search Bar -->
            <div>
                <form action="" id="search-form">
                    <h2 class="cyan-text text-darken-4">Book Search</h2>
                    <div class="row">
                        <input class="col s10" type="text" id="book" placeholder="Book Name...">
                        <button class="btn-large col s2" type="submit" id="searchBtn">

                    </div>
                </form>
            </div>
            <!-- Search Results -->
            <div class="resultContainer row">


            </div>


            <!-- Recent Searches -->
            <div class="recentSearch cyan-text text-darken-4">
                <h2 class="header"> Recent Searches</h2>


            </div>




            <!-- Popular Books -->
            <div class="col s12 m7 popularContainer">
                <h2 class="header popularBookTitle cyan-text text-darken-4">Popular Books</h2>
            </div>

        </main>
            <!-- Footer -->
            <footer class="page-footer cyan darken-4">
                <div class="container">
                    <div class="row">
                <div class="col s12 flow-text">
                    <ul class="center-align">
                        <a class="white-text" href="#!"><li>About</li></a>
                        <a class="white-text" href="#!"><li>FAQ</li></a>
                        <a class="white-text" href="#!"><li>Contact Us</li></a>
                    </ul>
                </div>
            </div>
            </div>
            </footer>
